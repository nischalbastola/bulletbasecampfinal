services:
  - type: web
    name: bullet-basecamp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: BulletBasecamp2024!@#
      - key: SESSION_TIMEOUT
        value: 1800
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: MAX_FILE_SIZE_MB
        value: 5 